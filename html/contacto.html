<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog De Café</title>


    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <header class="header">
        <div class="contenedor barra">
            <a href="../html/index.html" class="barra__logo">
                <h1 class="no-margin logo__titulo">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <div class="barra__navegacion">
                <a href="../html/nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="../html/cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="../html/contacto.html" class="navegacion__enlace">Contacto</a>
            </div>


        </div>

        <div class="header__texto centrar-texto">
            <h1 class="no-margin">Blog de café con consejos y cursos</h1>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor contacto">
        <h3 class="centrar-texto">Contacto</h3>
       <div class="contacto__img">

       </div>
        <form class="formulario" action="">
            <fieldset class="formulario__fieldset">
                <div class="campo">
                    <label class="campo__label" for="">Nombre</label>
                    <input class="campo__input" type="text" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label class="campo__label"  for="">Email</label>
                    <input class="campo__input" type="email"placeholder="Tu Email">
                </div>

                <div class="campo">
                    <label class="campo__label"  for="">Mensaje</label>
                    <textarea class="campo__textArea" placeholder="Tu Mensaje"></textarea>
                </div>

                <div class="campo-boton">
                   
                    <input class="boton boton--secundario submit" type="submit" value="Enviar">
                </div>
            </fieldset>

        </form>



    </main>




    <footer class="footer">
        <div class="contenedor barra">
            <a href="../html/index.html" class="barra__logo">
                <h1 class="no-margin logo__titulo">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <div class="barra__navegacion">
                <a href="../html/nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="../html/cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="../html/contacto.html" class="navegacion__enlace">Contacto</a>
            </div>


        </div>
    </footer>

</body>

</html>
